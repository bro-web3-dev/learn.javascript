<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };
    function sumSalaries(salaries){
      let sum = 0;
      for (let salary of Object.values(salaries)){
        sum += salary;
      }
      return sum;
    }
    alert( sumSalaries(salaries) ); // 650  
    </script>
</body>
</html>
