<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    function sumInput(){
        let arr = [];
        while (true){
            let num = prompt("Введите значение:", "");
            if (num != "" && num != null && isFinite(num)){
                arr.push(+num);
            }
            else break;
        }
        let sum = 0;
        for (let item of arr){
            sum +=item;
        }
        return sum;
    }
    alert(sumInput());
  </script>
</body>
</html>
