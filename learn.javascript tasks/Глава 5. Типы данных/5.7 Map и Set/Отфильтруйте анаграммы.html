<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
    function aclean(arr){
      let map = new Map();
      for (let item of arr){
        let arrChar = Array.from(item.toLowerCase());
        map.set(arrChar.sort().join(""), item);

      }

      return Array.from(map.values());

    }
    alert( aclean(arr) ); // "nap,teachers,ear" или "PAN,cheaters,era"
  </script>
</body>
</html>
