      },

        let a = +strToArr[0];
        let operator = strToArr[1];
        let b = +strToArr[2];

          return "Error";
        }
        return this.sign[operator](a,b);
      }
      this.addMethod = function (name, func){
        this.sign[name] = func;
      }};
