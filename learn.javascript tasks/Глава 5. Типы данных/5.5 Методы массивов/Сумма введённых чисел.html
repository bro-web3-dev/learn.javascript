<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    function camelize(str){
        let newArr = [];
        let arr = str.split("-");
        arr.forEach((element, index) => {
          if (element == ''){
            arr.splice(index, 1);
          }});
          
        return arr;
    }
    alert(camelize("-webkit---tran-sition---"));
  </script>
</body>
</html>
