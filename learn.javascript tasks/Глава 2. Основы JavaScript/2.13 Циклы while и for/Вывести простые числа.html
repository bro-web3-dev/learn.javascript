<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    let i = 2;
    let n = prompt("Введите n", "");
    label:
    for (i=2;i<=n;i++){
        for (let j=2;j<i;j++){
            if (i%j==0){
                continue label;
            }
        }
        alert(i);
        }
  </script>
</body> 
</html>
