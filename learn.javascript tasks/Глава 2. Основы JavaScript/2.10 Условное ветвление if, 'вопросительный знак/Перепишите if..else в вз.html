<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
    let login = prompt("Введите login", "");
    let message;
    message = (login == 'Сотрудник') ? 'Привет': 
        (login == 'Директор') ? 'Здравствуйте':
        (login == '') ? 'Нет логина': '';
    alert(message);
  </script>
</body> 
</html>
