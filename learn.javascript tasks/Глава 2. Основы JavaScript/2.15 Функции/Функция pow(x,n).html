<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

    function pow(a,b) {
        let result = 1
        for(let i = 1;i<=b;i++){
            result*=a
        }
        return result
    }    

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
        alert(`Степень ${n} не поддерживается, используйте натуральное число`);
    } else {
        alert( pow(x, n) );
    }
  </script>

 
</body> 

</html>
