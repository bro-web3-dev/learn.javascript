<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    function Calculator(){
         this.read = function() {
            this.firstNum = prompt("Введите первое значнение:", "");
            this.secondNum = prompt("Введите второе значнение:", "");
        };
        this.sum = function() {
            return (+this.firstNum + +this.secondNum);
        };
        this.mul = function() {
            return (this.firstNum * this.secondNum);
        };
    }
    let calculator = new Calculator();
    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
  </script>
</body>
</html>
